version: "3.5"

services:
  api01: &api
    build:
      context: ./app
    hostname: api01
    network_mode: host
    restart: always
    environment:
      - DB_HOSTNAME=localhost
      - DB_USER=admin
      - DB_PASSWORD=123
      - DB_INITIAL_POOL_SIZE=13
      - DB_MAX_POOL_SIZE=13
      - API_USE_DB_FUNC=true
      - LOG_LEVEL=INFO # TODO -> Change to ERROR to test
      - PORT=8080
    depends_on:
      - db
    deploy:
      resources:
        limits:
          cpus: "0.55"
          memory: "220MB"

  api02:
    <<: *api
    hostname: api02
    environment:
      - PORT=8081

  nginx:
    image: nginx:latest
    network_mode: host
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    deploy:
      resources:
        limits:
          cpus: "0.15"
          memory: "10MB"

  db:
    image: postgres:latest
    hostname: db
    network_mode: host
    restart: always
    environment:
      - POSTGRES_PASSWORD=123
      - POSTGRES_USER=admin
      - POSTGRES_DB=rinha
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: postgres -c checkpoint_timeout=600 -c max_wal_size=4096 -c synchronous_commit=0 -c full_page_writes=0
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "120MB"